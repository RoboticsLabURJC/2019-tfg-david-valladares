{% load static %} <!-- Cargamos los archivos estaticos -->
{% block content %}
  <div id="chat-div-column" style="padding: 20px; width:100%; height:80%">
    <div id="chat-div">
      <div id="chat_state" style="background-color:lightyellow;"></div>
      <div id="messages" style="width:100%; height:100%"></div>
      <div id="chat-text">
        <input type="text" id="chatSend" placeholder="Text" onkeyup="sendMessage(event);" disabled></input>
      </div>
    </div>
  </div>
{% endblock %}
