{% extends "jderobot_kids/base.html" %}
{% load static %}
{% block content %}

<!-- Imports -->
<link rel="stylesheet" type="text/css" href='{% static "css/cards.css" %}'>
<link rel="javascript" type="jacascript" href='{% static "js/index.js" %}'>

{% if authenticate and user.is_staff %}

    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            height: 50px;
        }


        /* Style the tab content */
        .tabcontent {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>

    <div class="tab">
        <h3>Apache Logs</h3>
    </div>
    <!-- APACHE LOGS -->
    {% if ap_log_exists %}    
        <div id="apache" class="tabcontent">
            <div class="panel panel-default">
                    {% for log in apache_logs %}
                    <div>
                        <span>{{ log }}</span>
                    </div>
                    {% endfor %}
            </div>
        </div>
    {% else %}
        <h3>{{ apache_logs }}</h3>
    {% endif %}

    </div>
{% endif %}


{% endblock %}
