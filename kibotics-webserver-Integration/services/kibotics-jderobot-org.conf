<VirtualHost 193.147.79.196:80>

	ServerName kibotics.jderobot.org

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/kibotics

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


        Redirect "/" https://kibotics.org


        RewriteEngine on
        RewriteCond %{SERVER_NAME} =kids.jderobot.org [OR]
        #RewriteCond %{SERVER_NAME} =academy.jderobot.org
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

</VirtualHost>
